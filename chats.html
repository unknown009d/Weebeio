<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weebeio | You're friendly neighbourhood bot :)</title>
    <link rel="shortcut icon" href="assets/weebeio.ico" type="image/x-icon">
    <!-- Import Icons -->
    <link rel="stylesheet" href="assets/icons/style.css">
    <!-- Import custom CSS files -->
    <link rel="stylesheet" href="stylesheet/animationv1.css">
    <link rel="stylesheet" href="stylesheet/v1.css">
    <script src="javascript/v1.js" defer></script>
</head>

<body class="chatScreen" id="chatScreen">
    <section class="main-section">
        <header class="header animFadeIn animDelay2 animDuration8">
            <div class="pG">
                <img src="assets/lineLogoW.svg" width="54px" height="54px" class="imgLogoWhite" alt="Logo">
                <div class="group">
                    <h2>Weebeio</h2>
                    <p class="opa6 txtOverflow-1">Your friendly neighbourhood bot :)</p>
                </div>
            </div>
            <button class="menu-button btnRounded" aria-label="Goto Settings" onclick="location.href='settings.html'">
                <span class="icon-Menu"></span>
            </button>
        </header>
        <main class="animFadeIn animDelay6 animDuration8" id="mainParent">
            <div class="parentMessageArea">
                <div class="messageArea addAnim" id="main">
                </div>
            </div>
        </main>
        <form class="sendMessageSection animFadeIn animDelay6 animDuration8" id="formMessage">
            <input type="text" name="txtMessage" autocomplete="off" id="txtMessage" class="txtMessage"
                placeholder="Type your message here..." onkeyup="checkValid(this)" maxlength="1024" tabindex="0">
            <button class="btnRounded btnSend" id="btnSendMsg" type="submit" aria-label="Send Message">
                <span class="icon-Send"></span>
            </button>
        </form>
    </section>
    <div id="popToast">
        <p class="toast" id="popToastMsg">...</p>
    </div>
</body>

</html>
