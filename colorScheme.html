<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weebeio | Accent Colors</title>
    <link rel="shortcut icon" href="assets/weebeio.ico" type="image/x-icon">
    <!-- Import Icons -->
    <link rel="stylesheet" href="assets/icons/style.css">
    <!-- Import custom CSS files -->
    <link rel="stylesheet" href="stylesheet/animationv1.css">
    <link rel="stylesheet" href="stylesheet/v1.css">
    <script src="javascript/v1.js" defer></script>
    <style></style>
</head>

<body class="otherPages" id="colorScheme">
    <section class="main-section">
        <header class="header animFadeIn animDuration10">
            <button class="btnRounded btnClick" onclick="location.href = 'settings.html'">
                <span class="icon-Right"></span>
            </button>
            <div class="h_title">
                <p class="txtBold">Color Scheme</p>
                <span class="icon-Aperture"></span>
            </div>
        </header>
        <main>
            <div class="chatSampleCont chats_d">
                <div class="messages bot isLast">
                    <p>
                        Hello, i am Weebeio. I am an
                        automated responsive bot.
                        <br><br>
                        May i know your name ?
                    </p>
                    <small class="date">Tues 1th Feb 2022, 12:11 am</small>
                </div>
            </div>
            <div class="accentColors">
                <p class="opa6">
                    Changing your accent color isn't availabe till now, but we have an
                    temporary alternative solution. We promise to make it efficient soon.
                </p>
                <input type="range" id="colorSlider" min="0" max="360" value="0"
                    oninput="changeAccentColor(this.value, '.chats_d')"  onchange="changeAccentColor(this.value, true);">
                <!-- <p class="txtBold">Change your accent color here :</p> -->
                <!-- <div class="rangeColors"> -->

                <!-- </div> -->
            </div>
        </main>
    </section>
</body>

</html>
